<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit´s Tracker</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habit´s">
        <button><img src="./assets/plus.svg" alt="ícone mais roxo"> <div>Registar o meu dia</div></button>
        
    </header>

    <form action="">
        <div class="habits">
            <div class="habit" data-name="run">🏃‍♂️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="food">🍎</div>
        </div>

        <div class="days">
           
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
